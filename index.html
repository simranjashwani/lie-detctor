<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lie Detector Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Lie Detector Game</h1>
        <p class="instructions">Answer 10 questions honestly to reveal your lie detection skills.</p>
        <div class="question">
            <p id="questionText"></p>
            <button class="truth-button" onclick="answerQuestion(true)">Truth</button>
            <button class="lie-button" onclick="answerQuestion(false)">Lie</button>
        </div>
        <div class="progress">
            <div class="bar" id="progressBar"></div>
        </div>
        <div class="result" style="display: none;">
            <p id="resultText">Lie Detector Result: Loading...</p>
        </div>
        <button id="startButton" class="start-button" onclick="startTest()">Start Test</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
